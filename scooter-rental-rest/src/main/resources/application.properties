spring.application.name=scooter-rental-rest
dgs.graphql.schema-locations=classpath*:/graphql-client/**/*.graphqls

# logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [%X{correlationId}] - %msg%n

logging.level.edu.rutmiit.demo.demorest=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN


spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true
spring.rabbitmq.template.mandatory=true

# RabbitMQ Listener ????????????
spring.rabbitmq.listener.simple.acknowledge-mode=auto
spring.rabbitmq.listener.simple.missing-queues-fatal=false

# gRPC Configuration
grpc.client.analytics-service.address=localhost:9090

# Enable gRPC client auto-configuration
spring.grpc.client.analytics-service.negotiation-type=plaintext

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Metrics
management.prometheus.metrics.export.enabled=true

# ??????? RabbitMQ
management.metrics.enable.rabbitmq=true

# ============ TRACING CONFIG ============
management.tracing.enabled=true
management.tracing.sampling.probability=1.0

# Zipkin endpoint
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# RabbitMQ tracing
spring.rabbitmq.template.observation-enabled=true
spring.rabbitmq.listener.simple.observation-enabled=true

# Log correlation IDs
logging.pattern.level=%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]

# ????????????? ?????????????? JavaTimeModule ??? Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
